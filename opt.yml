  dst_dir: ~
  src_dir: ~/data/div2k/raw

  if_dst: False  # for NR/FR
  if_src: True  # for NR

  start_idx: 0
  max_num: -1  # -1: all

  if_psnr: True
  if_ssim: True
  if_msssim: True
  if_lpips: True
  if_brisque: True
  if_niqe: True
  if_piqe: True

